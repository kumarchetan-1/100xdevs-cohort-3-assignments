<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Background color changer</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="container">
        <h1 style="text-align: center;">Background Color Changer</h1>
        <ul id="buttonsContainer">
            <li id="red"> Red </li>
            <li id="yellow"> Yellow </li>
            <li id="black"> Black </li>
            <li id="purple"> Purple </li>
            <li id="green"> Green </li>
            <li id="blue"> Blue </li>
            <li id="default"> Default </li>
            <li id="addMoreColor">
                <svg width="40px" height="40px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                    <g id="SVGRepo_iconCarrier">
                        <path
                            d="M13 3C13 2.44772 12.5523 2 12 2C11.4477 2 11 2.44772 11 3V11H3C2.44772 11 2 11.4477 2 12C2 12.5523 2.44772 13 3 13H11V21C11 21.5523 11.4477 22 12 22C12.5523 22 13 21.5523 13 21V13H21C21.5523 13 22 12.5523 22 12C22 11.4477 21.5523 11 21 11H13V3Z"
                            fill="#0F0F0F"></path>
                    </g>
                </svg>
            </li>
        </ul>
        <div id="colorPickerConta" style="display: none;">
            <form>
                <label for="colorPicker">Choose a color:</label>
                <input type="color" id="colorPicker" name="colorPicker">
                <input id="submitBtn" type="submit" value="Submit">
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tinycolor/1.6.0/tinycolor.min.js"
        integrity="sha512-AvCfbOQzCVi2ctVWF4m89jLwTn/zVPJuS7rhiKyY3zqyCdbPqtvNa0I628GJqPytbowfFjkAGOpq85E5kQc40Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="app.js"></script>
</body>

</html>
